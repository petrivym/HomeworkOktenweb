<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
// Task 2
<form action="" id="fotm-info">
    <div class="main__info">
        <input type="text" id="name" placeholder="name" name="name">
        <input type="text" id="age" placeholder="age" name="age">
        <input type="text" id="profession" placeholder="profession" name="profession">
        <input type="text" id="lastName" placeholder="lastName" name="lastName">
    </div>
    <div class="gender">
        <br>
        <label for="male">
            Man
            <input type="radio" name="gender" id="male" value="male">
        </label>
        <br>
        <label for="female">
            Woman
            <input type="radio" name="gender" id="female" value="female">
        </label>
        <br>
        <label for="neo">
            Neo
            <input type="radio" name="gender" id="neo" value="neo">
        </label>
    </div>
    <label for='isMarried'>
        isMarried
        <input type="checkbox" id="isMarried" name="isMarried">
    </label>
    <br>
    <textarea name="texArea" id="formArea" cols="30" rows="10" placeholder="Enter Info"></textarea>
</form>
<script type="text/javascript" src="js.js"></script>
</body>
